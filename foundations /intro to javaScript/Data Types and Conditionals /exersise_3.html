<p>Enter a username:</p>
<input id="usernameInput" type="text" placeholder="john" />
<button onclick="checkUsername()">Check Availability</button>
<p>Result: <span id="usernameOutput"></span></p>

<script>
let takenUsernames = "john, alice, bob, charlie";

function checkUsername() {
    let newUsername = document.getElementById("usernameInput").value;
    let result = takenUsernames.includes(newUsername) ? "Username already taken" : "Username available";
    document.getElementById("usernameOutput").textContent = result;
}
</script>
