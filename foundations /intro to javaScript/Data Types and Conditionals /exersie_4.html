<p>Enter a credit card number:</p>
<input id="cardInput" type="text" placeholder="1234-5678-9876-5432" />
<button onclick="maskCard()">Mask Card</button>
<p>Masked Card: <span id="cardOutput"></span></p>

<script>
function maskCard() {
    let cardNumber = document.getElementById("cardInput").value;
    let hiddenCard = cardNumber.replace(/\d(?=\d{4})/g, "*");
    document.getElementById("cardOutput").textContent = hiddenCard;
}
</script>
