<p>Enter a word:</p>
<input id="reverseInput" type="text" placeholder="hello" />
<button onclick="reverseString()">Reverse</button>
<p>Reversed Word: <span id="reverseOutput"></span></p>

<script>
function reverseString() {
    let word = document.getElementById("reverseInput").value;
    let reversed = word.split("").reverse().join("");
    document.getElementById("reverseOutput").textContent = reversed;
    
}
</script>
